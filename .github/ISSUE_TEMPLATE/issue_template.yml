name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    id: faq
    attributes:
      label: Official FAQ
      description: Have you checked the official FAQ? [FAQ](https://www.ventoy.net/en/faq.html)
      options:
        - label: I have checked the official FAQ. 
          required: true
  - type: input
    id: version
    attributes:
      label: Ventoy Version
      description: What version of ventoy are you running?
      placeholder: 1.0.46
    validations:
      required: true
  - type: dropdown
    id: latestrelease
    attributes:
      label: What about latest release
      description: Have you tried with the latest release of Ventoy?
      options:
        - Yes. I have tried the latest release, but the bug still exist.
        - No. I didn't try the latest release.
    validations:
      required: true
  - type: dropdown
    id: bios
    attributes:
      label: BIOS Mode
      description: In which BIOS mode did you find the bug?
      options:
        - Legacy BIOS Mode
        - UEFI Mode
        - Both
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
